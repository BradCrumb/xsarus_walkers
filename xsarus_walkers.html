<head>
	<title>xsarus_walkers</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>

	{{> maps}}

	{{> maps2}}
</body>

<template name="maps">
	<div class="map-container">
		{{> googleMap name="exampleMap" options=exampleMapOptions}}
	</div>

	<ul class="routes">
		<li>
			<a href="#" data-route="default">Standaard route</a>
		</li>
		<li>
			<a href="#" data-route="long">Lange route</a>
		</li>
	</ul>
</template>

<template name="maps2">
	<div class="map-container">
		{{> googleMap name="exampleMap2" options=exampleMap2Options}}
	</div>
</template>
